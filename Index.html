<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form class="form">
            <div class="top">
                <button class="btn">Market Price</button>
                <button class="btn otherbtn">Set Price</button>
            </div>
            <div class="mid">
                <div class="wrap">
                    <div class="cont">
                        <label for="From" class="label">From</label>
                        <div class="seperator">
                            <input type="text" class="input" placeholder="0.00">
                            <div class="asset">
                                <img src="icons/Assets logo-1.png" alt="bitcoin" class="icon">
                                <p>BTC</p>
                                <img src="icons/CaretDown.png" alt="arrowdown" class="icon">
                            </div>
                        </div>
                        <p class="hold"><span class="small-txt label">Available:</span class="Bal">0.00345678<span class="small-txt">BTC</span></p>
                    </div>
                    <a href="#" class="flip">
                        <img src="icons/ArrowsDownUp.png" alt="swapconversionboard" class="icon">
                    </a>
                    <div class="cont bottomcont">
                        <label for="From" class="label">From</label>
                        <div class="seperator">
                            <input type="text" class="input" placeholder="0.00">
                        <div class="asset">
                            <img src="icons/Assets logo.png" alt="USDT" class="icon">
                            <p>USDT</p>
                            <img src="icons/CaretDown.png" alt="arrowdown" class="icon">
                        </div>
                        </div>
                    </div>
                </div>
                <div class="lower">
                    <p class="label">Market Price</p>
                    <div class="wrap-II">
                        <h3 class="left">$25,650.25</h3>
                        <!-- <div> -->
                            <p class="right label">Price resets in 30 Sec:<span class="counter" id="counter">28</span></p>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <button class="convert">Convert</button>
        </form>
    </main>
</body>
</html>
